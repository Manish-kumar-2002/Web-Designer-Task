<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Dynamic Form with Validation</h1>
      <form id="dynamic-form">
        <div id="form-fields" class="form-fields"></div>
        <div class="btn-wrap">
          <button class="btn" type="button" id="add-field-btn">
            Add Field
          </button>
          <button class="btn" type="submit" id="submit-btn" disabled>
            Submit
          </button>
        </div>
      </form>

      <div id="custom-alert" class="alert-box hidden">
        <div class="alert-content">
          <p>Form submitted successfully &#127881;</p>
          <button class="btn" id="close-alert">Close</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
